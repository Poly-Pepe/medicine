<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Медицинский кооператив</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 28px;
            color: #333;
        }

        .btn-group-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .btn-group-row .btn {
            flex: 1;
            margin: 0 10px;
        }

        form {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 16px;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="number"],
        input[type="date"],
        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .btn {
            display: block;
            margin: 10px auto;
            padding: 15px 30px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .btn-show {
            width: 100%;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Медицинский кооператив и что-то там</h1>

    <div class="btn-group-row">
        <a href="/add-doctor" class="btn">Добавить врача</a>
        <a href="/add-patient" class="btn">Добавить пациента</a>
        <a href="/add-medicine" class="btn">Добавить лекарство</a>
        <a href="/add-examination" class="btn">Добавить осмотр</a>
    </div>

    <form action="/count-examinations-by-date" method="GET"
          onsubmit="event.preventDefault(); redirectToExaminationsByDate();">
        <div class="form-group">
            <label for="date">Введите дату (YYYY-MM-DD):</label>
            <input type="date" id="date" name="date" required>
        </div>
        <button type="submit" class="btn btn-show">Показать количество осмотров</button>
    </form>

    <form action="/count-examinations-by-diagnosis" method="GET"
          onsubmit="event.preventDefault(); redirectToExaminationsByDiagnosis();">
        <div class="form-group">
            <label for="diagnosis">Введите диагноз:</label>
            <input type="text" id="diagnosis" name="diagnosis" required>
        </div>
        <button type="submit" class="btn btn-show">Показать количество больных</button>
    </form>
</div>

<script>
    function redirectToExaminationsByDate() {
        const date = document.getElementById('date').value;
        window.location.href = `/count-examinations-by-date/${date}`;
    }

    function redirectToExaminationsByDiagnosis() {
        const diagnosis = document.getElementById('diagnosis').value;
        window.location.href = `/count-examinations-by-diagnosis/${encodeURIComponent(diagnosis)}`;
    }
</script>
</body>
</html>
